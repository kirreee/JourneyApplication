<h3>Skapa nytt fordon</h3>
<hr />
<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="driveDate">Registreringsnummer</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="vehicle.RegistrationNumber" id="registartionNumber" placeholder="Registreringsnummer">
        </div>
    </div>
    <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" ng-model="vehicle.Active">
            Aktivera
        </label>
    </div>
    <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input" ng-model="vehicle.Default">
            Sätt bilen som default.
        </label>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" ng-click="postVehicle(vehicle);">Spara</button>
            <a href="#!" class="btn btn-warning">Gå tillbaks!</a>
        </div>
    </div>
</form>
