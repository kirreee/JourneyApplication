<hr />
<form class="form-horizontal" ng-submit="postErrand()">
    <div class="form-group">
        <label class="control-label col-sm-2" for="vehicle">Bil:</label>
        <div class="col-sm-10">
            <select id="driverName" ng-model="errandVehicle"
                    ng-options="item.Id as item.RegistrationNumber for item in vehicles" ng-selected="item.Id" ng-required="required" class="form-control"></select>
        </div>
    </div>
    <hr />
    <div class="form-group">
        <label class="control-label col-sm-2" for="StartAdress">StartAdress</label>
        <div class="col-sm-10">
            <span class="input-group-btn">
                <input type="text" class="form-control" ng-model="errandStartAdress" id="StartAdress" placeholder="StartAdress">
                <button class="btn btn-success" ng-click="GetCurrentPositionForUser()" type="button">Din position</button>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="DriveDate">Kördatum:</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" ng-model="errandDriveDate" placeholder="Kördatum">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="Destination">Destination</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="errandDestination" placeholder="Destination">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="Ärende">Ärende</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" ng-model="errandMatter" placeholder="Ärende"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="Anteckningar">Anteckningar</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" ng-model="errandNote" placeholder="Anteckningar"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="StartKm">StartKm</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" ng-model="errandStartKm" placeholder="MätarStart">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-disabled="errands.length" class="btn btn-success" type="submit">Starta resa</button>
            <button ng-click="goBack();" class="btn btn-warning">Gå tillbaks</button>
        </div>
        <hr />
        <h4 ng-show="errands.length" style="color:red;">Du måste avsluta din nuvarande resa! för att kunna skapa en ny.</h4>
    </div>
</form>
