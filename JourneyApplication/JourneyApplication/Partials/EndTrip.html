<h4>Fordon:{{errand.Vehicle.RegistrationNumber}}</h4>
<hr />
<form class="form-horizontal">
    <input type="hidden" id="id" ng-model="errand.Id" />
    <div class="form-group">
        <label class="control-label col-sm-2" for="StartAdress">Start Adress</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="errand.Destination" id="Destination" placeholder="Destination" required="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="Anteckningar">Anteckningar</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="errand.Notes" id="Anteckningar" placeholder="Anteckningar" required="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="Start-Km">Slut-Km</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="errand.ArrivalKm"  placeholder="Slut-Km" required="">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="abort(index);" class="btn btn-warning">Avbryt</button>
            <button type="submit" class="btn btn-danger" ng-click="updateErrand(errand);">Avsluta resan!</button>
        </div>
    </div>
</form>
